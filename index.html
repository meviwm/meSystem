<!--

ObjectName 			项目根目录
  |-css 			样式文件
	|-style.css		页面样式表，需要按页面区块写好注释
    |-reset.css 	重置样式表，normalize.css
  |-fonts			使用到的字体图标
  |-images 			背景图片
  |-update			静态页面使用的图片，背景音乐，视频等文件；正式发布的项目没有这个目录，该目录下的文件是从后台获取的
  |-js 				页面对应的js文件，按照页面模块分文件夹存放
  |-lib 			使用的前端插件
  |-views 			html页面文件，按照模块分文件夹存放
  |-index.html 		首页
  
-->
